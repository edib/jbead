infoaboutdialog.title = jbead hakkinda
infoaboutdialog.text = <html> <h2> JBEAD surumu </ h2> <br> \
  Bu <b> JBead </ b>, tasarim yapmaniza yardimci olacak bir programdir.
  boncuk tig isi ipler. Bu tur halatlarin olusturulmasi tarif edilmistir.
  ornegin Bert tarafindan yazilmis 'boncuk tig isi taki' kitabi \
  Rachel serbest birakildi ve Dana Elizabeth serbest birakildi. <br> \ icin zor is
  Boyle bir ipi olusturun, ancak sonuc cok guzel. <br> \
  <br> \
  <B> jbead </ b> ile tasariminizin nasil gorunecegini simule edersiniz \
  uzerinde calismaya baslamadan once. Webinizi tweak yapabilirsiniz \
  Tasarim ve nihayet, ilgili tum bilgileri yazdirabilirsiniz.
  Boncuklarin Temel Listesi dahil,
  Konudaki boncuklari dogru sekilde duzenlemek icin. <br> \
  <br> \
  <B> JBead </ b> Damian Brunold tarafindan yazilmistir. Özgurce <br> \
  Mevcut ve GPL V3 altinda lisansli. Bu demek, sen
  Serbestce kullanabilir ve kopyalayabilir ve turevleri olusturabilirsiniz.
  İsler. Damian Brunold, <br> icin herhangi bir sorumluluk kabul edemez.
  programin kullanilmasindan kaynaklanan hatalar ve hasarlar. <br> \
  Programin <br> \ icin yararli olup olmadigina karar vermek icin
  sen ya da degil. <br> \
  <br> \
  Www.jbead.ch adresinde daha fazla bilgi mevcuttur.
  Ayrica, ozellik isteklerini ve hata raporlarini da yatirabilirsiniz. <br> \
  <br> \
  <B> jbead </ b>! <br> kullanarak eglenin

